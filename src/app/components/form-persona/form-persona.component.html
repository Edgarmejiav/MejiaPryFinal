<h1>Lista de personas</h1>
<div>
    <button routerLink="/persona/nuevo" type="button" class="btn btn-success "> <i class="fa fa-plus-circle"></i> Agregar</button>
</div>


<div class="col">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">i</th>
                <th scope="col">Nombres y apellidos</th>
                <th scope="col">Ocupacion</th>
                <th scope="col">Genero</th>
                <th scope="col">Tools</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of personas; let i =index  ">
                <th scope="row">{{i+1}}</th>
                <td>{{persona.dni}}</td>
                <td>{{persona.nombres |titlecase}}{{persona.apellidoPaterno|titlecase}}{{persona.apellidoMaterno|titlecase}}</td>
                <td>{{persona.ocupacion}}</td>
                <td>{{persona.sexo}}</td>
                <td><button type="button" class="btn btn-success fas fa-edit" [routerLink]="['/persona', persona._id]"></button>
                    <button type="button" class="btn btn-danger fas  fa-trash-alt" (click)="eliminarPersona(persona,i)"></button></td>
            </tr>
        </tbody>
    </table>
</div>
