<h1>Lista de personas</h1>
<div>
    <button routerLink="/tipo/nuevo" type="button" class="btn btn-success "> <i class="fa fa-plus-circle"></i> Agregar</button>
</div>


<div class="col">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">i</th>
                <th scope="col">descripcion</th>
                <th scope="col">tools</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tipo of tipos; let i =index  ">
                <th scope="row">{{i+1}}</th>
                <td>{{tipo.descripcion}}</td>

                <td><button type="button" class="btn btn-success fas fa-edit" [routerLink]="['/tipo', tipo._id]"></button>
                    <button type="button" class="btn btn-danger fas  fa-trash-alt" (click)="eliminarTipo(tipo,i)"></button></td>
            </tr>
        </tbody>
    </table>
</div>
