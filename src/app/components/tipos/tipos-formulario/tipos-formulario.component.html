<h1>Crear tipos</h1>
<div>
    <button routerLink="/tipos" type="button" class="btn btn-danger "> <i class="fa fa-arrow-left"></i> Agregar</button>
</div>


<div class="row pt-5">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group ">
                <label>id</label>
                <input type="text " class="form-control " [(ngModel)]="tipo._id" name="_id" placeholder="_id " required disabled>
            </div>

            <div class="form-group ">
                <label>descripcion</label>
                <input type="text " class="form-control " [(ngModel)]="tipo.descripcion" name="descripcion" placeholder="descripcion ">
            </div>
            <button type="submit " class="btn btn-primary mb-2 ">Crear</button>
        </form>
    </div>
</div>
